{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="background-post">
    <div class="container">
        <h2>Edit Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
